<!-- Set footer data to variable -->
{{ $header := .Site.Data.header.header }}

<header class="header">
    <div class="header-top">
        <div class="container">
            <a href="#" class="logo"><img src="{{ $header.logo }}" alt="Chartio"></a>

            <!-- Main Nav -->
            {{ partial "header/main" . }}

            <div class="header-actions">
                <button class="btn">Login</button>
                <form action="#" class="email-form email-form--sign-up">
                    <input type="text" class="email-form__input" placeholder="Enter your email">
                    <button type="submit" class="btn btn--secondary email-form__submit">Sign Up</button>
                </form>
            </div>
            <a href="#nav" class="nav__toggle"><i class="nav__toggle-icon fa fa-bars"></i></a>
        </div>
    </div>
</header>
