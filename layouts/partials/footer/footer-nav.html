{{ range first 5 .footer_col }}

    <div class="col">
        <h4 class="footer-nav__title">{{ .title }}</h4>
        <ul class="footer-nav">

            {{ range .nav_item }}
                <li><a href="{{ .link }}">{{ .name }}</a></li>
            {{ end }}

        </ul>
    </div>

{{ end }}
