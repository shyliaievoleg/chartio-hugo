<div class="page-section">
    <div class="container">

        {{ range .services }}

            <div class="content-item {{ with .service.icon_right }}content-item--image-right{{ end }}">
                <div class="content-item__image">
                    <img class="content-item__image-element" src="{{ .service.icon }}" alt="{{ .service.title }}">
                </div>
                <div class="content-item__text">

                    {{ with .service.title }}

                        <h2>{{ . }}</h2>

                    {{ end }}

                    {{ .service.description | markdownify }}
                </div>
            </div>
            <div class="testimonial-item">
                <div class="testimonial-item__text">
                    <blockquote>
                        {{ .testimonial.text | markdownify }}
                    </blockquote>
                    <a href="#" class="testimonial-item__link">See More Chartio Customers <i class="icon icon-long-arrow-right"></i></a>
                </div>
                <div class="testimonial-item__image">
                    <img class="testimonial-item__image-element" src="{{ .testimonial.image }}" alt="Chartio">
                </div>
            </div>

        {{ end }}

    </div>
</div>
